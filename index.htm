<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <div id="titulo" class="form-control">
            <h2>Gerador</h2>
        </div>
        

        <div class="input-title">Opções:</div>

        <div id="conteudo" class="form-control">

            <div id="qtdCarac">
                <label for="quantidade">
                    1. Quantidade de Caracteres:<br>
                    <input id="qtdCaracteres" type="number" value="50">
                </label>
            </div>

            <div id="cbs" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                        <label for="numeros">
                            Números:  
                            <input checked name="cBox" value="arrNumeros" type="checkbox" aria-label="Checkbox for following text input">
                        </label>
                    </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                        <label for="minusculas">
                            Letras Minúsculas:  
                            <input name="cBox" value="arrLetrasMinusculas" type="checkbox" checked aria-label="Checkbox for following text input">
                        </label>
                    </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                        <label for="maisculas">
                            Letras Maiúsculas:  
                            <input name="cBox" value="arrLetrasMaisculas" type="checkbox" checked aria-label="Checkbox for following text input">
                        </label>
                    </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                        <label for="especias">
                            Caracteres Especiais:  
                            <input name="cBox" value="caracteresEspeciais" type="checkbox" checked aria-label="Checkbox for following text input">
                        </label>
                    </div>
                    </div>
                </div>
            </div>

            <div id="btn">
                <button type="button" class="btn btn-secondary" id="btnGerar">Gerar Senha</button>
            </div>
              
        </div>

        <div id="resulGerado" class="form-control">
            <h5>Senha Gerada:</h5>
            <textarea readonly name="resultado" id="txtArea" class="output-txt" cols="60" rows="7"></textarea>
        </div>

        
    </div>
</body>
    <script src="./gerarAleatorio.js"></script>
</html>
